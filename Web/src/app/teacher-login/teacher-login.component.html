
<div class="body" style="width: 100%;">
	<img class="wave" src="./assets/wave.png">
	<div class="container">
		<div class="img">
			<img src="./assets/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html" style="margin-left: 200px;">
				<img src="./assets/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   	
           		   		<input type="text" class="input"  id = "user" placeholder="Email">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	
           		    	<input type="password" class="input" id = "pwd" placeholder="Password">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<a class = "btn" (click) = "Login()"><b style="color:white">Login</b></a>
            </form>
        </div>
    </div>
</div>
