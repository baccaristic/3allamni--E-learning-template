<div class="body" style="width: 100%;">
    <div class="container-fluid" id = "container">
          <div class="forms-container">
            <div class="signin-signup">
              <form  class="sign-in-form" id ="form">
                  <div id = "wrongholder">
                    <h2 class="title">Log in</h2>
                  </div>
               
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Username/Email" required id="users"/>
                </div>
                <div class="input-field" >
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Password" required id ="pwds"/>
                </div>
                <div  class="btn solid"  (click) = "Login()">Login</div>
                <p class="social-text">Or Sign in with social platforms</p>
                <div class="social-media">
                  <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </div>
              </form>
              <form class="sign-up-form" >
                  <div id = "wrongholder2"> <h2 class="title">Sign up</h2></div>
                                        
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Nom" id="nom"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Prenom"id="prenom" />
                  </div>
                  <div class="input-field">
                    <i class="fas fa-calendar"></i>
                    <input type="date" placeholder="dn" id="dn"/>
                  </div>
                  <div class="select-field" >
                      <select id ="genre">
                        <option value="male">male</option>
                        <option value="female">female</option>
                      </select>
                  </div>
                
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="email" placeholder="Email" id="email"/>
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Password" id="password"/>
                </div>
                <a  class="btn" style="color:wheat" (click) = "SignUp()">Sign up</a>
                <p class="social-text">Or Sign up with social platforms</p>
                <div class="social-media">
                  <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                 
                  <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </div>
              </form>
            </div>
          </div>
    
          <div class="panels-container">
            <div class="panel left-panel">
              <div class="content">
                <h3>New here ?</h3>
                <p>
                  You want to join our community,
                  Become Student or Even a Teacher
                </p>
                <button class="btn transparent" id="sign-up-btn"(click)="su()">
                  Sign up
                </button>
              </div>
              <img src="assets/photo/si.png" class="image"  alt="" />
            </div>
            <div class="panel right-panel">
              <div class="content">
                <h3>One of us ?</h3>
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                  laboriosam ad deleniti.
                </p>
                <button class="btn transparent"  id="sign-in-btn" (click) = "si()" >
                  Log in
                </button>
              </div>
              <img src="assets/photo/su.png" class="image" alt="" />
            </div>
          </div>
        </div>
      </div>
